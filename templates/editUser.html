<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update user</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <h1>Update user details</h1>
    <form action="" , method="post">
        <label>Name</label>
        <input type="text" name='name' value="{{datas.NAME}}" required>
        <label>Age</label>
        <input type="text" name='age' value="{{datas.AGE}}" required>
        <label>City</label>
        <input type="text" name='city' value="{{datas.CITY}}" required>
        <label>Phone number</label>
        <input type="text" name='phone_number' value="{{datas.PHONE_NUMBER}}" required>
        <input type="submit" value="Update details">
    </form>
</body>
</html>
